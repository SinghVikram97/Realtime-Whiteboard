<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whiteboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/Js/jquery-3.3.1.js"></script>
    <script src="/Js/bootstrap.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <script src="/Js/index.js"></script>
    <link rel="stylesheet" href="/Css/bootstrap.css">
    <link rel="stylesheet" href="/Css/index.css">
</head>
<body>
    <div class="container-fluid">

        <div class="row header">
            <div class="col">
            </div>
            <div class="col-2">
               <button id="createSession" class="font btn btn-outline-dark ">Create a session</button>
            </div>
            <div class="col-2">
                <input id="inputSessionId" class="font form-control" placeholder="Session ID" type="text">
            </div>
            <div class="col-2">
                <button id="joinSession" class="font btn btn-outline-dark">Join a session</button>
            </div>
        </div>

        <div class="row canvasRow">
            <div class="col text-center">
                <canvas id="canvas">
                </canvas>
                <i class="fas fa-times-circle fa_custom"></i>
            </div>
        </div>
    </div>

</body>
</html>
